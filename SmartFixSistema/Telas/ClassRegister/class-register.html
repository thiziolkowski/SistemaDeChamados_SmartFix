<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Smart Fix - Sistema de Chamados</title>
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
            *-
        />
        <link id="theme-style" rel="stylesheet" href="../../style.css" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--LeonardoSarruf - 02/11/2024 - Carrega script.js -->
        <script src="../../Components/scriptSideBar.js" defer></script>
        <!--FIM - LeonardoSarruf - 02/11/2024 - Carrega script.js -->
        <script src="scriptClassRegister.js" defer></script>
    </head>

    <body>
        <!--LeonardoSarruf - 02/11/2024 - Carrega sidebar.html via script.js -->
        <div id="sidebar-container"></div>
        <!--FIM - LeonardoSarruf - 02/11/2024 - Carrega sidebar.html via script.js -->

        <!-- Main Content -->
        <div class="main-content" id="mainContent">
            <div class="header">
                <h1>Cadastrar salas</h1>
            </div>
            <div class="form-alert-success" style="display: none;">
                <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                Dados Inseridos com Sucesso!
            </div>
            
            <div class="form-alert" style="display: none;">
                <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                Verifique os Campos em Destaque!
            </div>

            <div class="form-alert-alreadyexists" style="display: none;">
                <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                Erro ao Inserir/Atualizar - Registro já existe!
            </div>

            <div class="form-row">

                <div class="form-group">
                    <label for="bloco">Localização</label>
                    <select name="bloco" id="bloco">
                        <option value=""></option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="sala">Sala</label>
                    <input type="text" id="sala" name="sala"></input>
                </div>
            </div>

            <div class="form-row">
                <div class="serch-save-clear-group">
                    <button type="button" class="btn" id="btnSalvar">
                        <i class="fas fa-save"></i> Salvar
                    </button>
                    <button type="button" class="btn" id="btnLimpar">
                        <i class="fas fa-eraser"></i> Limpar Pesquisa
                    </button>
                    <button type="button" class="btn" id="btnBuscar">
                        <i class="fas fa-search"></i> Buscar
                    </button>
                    <button style="display: none;" type="button" class="btn" id="btnAtualizar">
                        <i class="material-icons" style="vertical-align: middle">sync</i> Atualizar 
                    </button>
                </div>
            </div>

        <!-- Tabela de Chamados -->
        <div class="table-container">
            <h2 style="margin-bottom: 1rem">Salas Cadastradas</h2>

            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Sala</th>
                        <th>Localização</th>
                    </tr>
                </thead>
                
                <tbody id="tbody">
                </tbody>

            </table>
        </div>
    </div>
    </body>
</html>
